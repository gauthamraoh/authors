<!-- modal dialog -->
<h1 mat-dialog-title>Add Book</h1>
<div mat-dialog-content>
  <mat-form-field [style.width.%]="100" appearance="fill">
    <mat-label>Book</mat-label>
    <input
      required="true"
      disabled="true"
      matInput
      [(ngModel)]="data.imageUrl"
    />
  </mat-form-field>
  <mat-form-field [style.width.%]="100" appearance="fill">
    <mat-label>Title</mat-label>
    <input required="true" matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field [style.width.%]="100" appearance="fill">
    <mat-label>Publish Date</mat-label>
    <input
      type="number"
      required="true"
      matInput
      [(ngModel)]="data.PublishDate"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-button class="btn btn-secondary" (click)="onNoClick()">
    Cancel
  </button>
  <button
    mat-button
    class="btn btn-primary"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Add
  </button>
</div>
