<div class="container author-main">
  <div class="row">
    <div class="col-12">
      <h2>Author Details</h2>
    </div>
    <div class="col-md-4 col-sm-12 author-details">
      <div class="row">
        <div class="col-4">Name:</div>
        <div class="col-8">{{ values?.data?.author }}</div>
        <div class="col-4">Birth Place:</div>
        <div class="col-8">{{ values?.data?.birthPlace }}</div>
        <div class="col-4">Birthday:</div>
        <div class="col-8">{{ values?.data?.birthday }}</div>
      </div>
    </div>
    <div class="col-md-4 col-sm-12 resposive-button">
      <button
        class="btn btn-primary"
        routerLink="responsive-view"
        style="float: right"
        value="Add Book"
      >
        Responsive View
      </button>
    </div>
    <div class="col-md-4 col-sm-12 add-book-button">
      <button
        class="btn btn-primary"
        (click)="openDialog()"
        style="float: right"
        value="Add Book"
      >
        Add Book
      </button>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
        Cant add empty field.
    </div>
    <div class="alert alert-success" *ngIf="successMessage">
        Added successfully.
    </div>
    <!-- Angular material data table start -->
    <table
      mat-table
      [dataSource]="dataSource"
      (matSortChange)="announceSortChange($event)"
      matSort
      class="mat-elevation-z8"
    >
    <!-- Book image -->
      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef>Book</th>
        <td mat-cell *matCellDef="let element">
          <img width="100" height="100" [src]="element.imageUrl" />
        </td>
      </ng-container>
      <!-- Book title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.purchaseLink">{{ element.title }}</a>
        </td>
      </ng-container>
      <!-- Book publish date -->
      <ng-container matColumnDef="PublishDate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Publish Date</th>
        <td mat-cell *matCellDef="let element">{{ element.PublishDate }}</td>
      </ng-container>
      <!-- Book purchase link -->
      <ng-container matColumnDef="Buy">
        <th mat-header-cell *matHeaderCellDef>Purchase</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-primary" value="Buy">
            <a [href]="element.purchaseLink">Buy</a>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
